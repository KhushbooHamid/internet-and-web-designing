<html>
    <head>
        <style>
            div{
                background-color:lightgrey;
                width:300px;
                border:15px solid green;
                padding: 50px;
                margin: 20px;
            }
        </style>
    </head>
    <body>
        <h2>Demonstrating the box model</h2>
        <p> <div> When laying out a document, the browser's rendering engine represents each element as a rectangular box according to the standard CSS basic box model. CSS determines the size, position, and properties (color, background, border size, etc.) of these boxes.</div></p>
    </body>
</html>
